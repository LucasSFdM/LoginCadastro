<ion-header [translucent]="true">
  <ion-toolbar color="corpadron">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item color="corpadron">
      <ion-label position="stacked">Email:</ion-label>
      <ion-input placeholder="Digite seu email" type="text"></ion-input>
    </ion-item>

    <ion-item color="corpadron">
      <ion-label position="stacked">Senha:</ion-label>
      <ion-input placeholder="Digite sua senha" type="password"></ion-input>
    </ion-item>

    <ion-item color="corpadron">
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
      <ion-label>Manter Logado</ion-label>
    </ion-item>

    <ion-item color="corpadron">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="success">Login</ion-button>
          </ion-col>
          <ion-col routerLink="/tela-de-cadastro">
            <ion-button expand="block" color="danger">Cadastro</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-card>
</ion-content>
